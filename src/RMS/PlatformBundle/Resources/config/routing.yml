hello-world:
    path : /advert
    defaults: {_controller: RMSPlatformBundle:Advert:index } 
    
    
rms_platform_view:
    path: /advert/{id}
    defaults: {_controller: RMSPlatformBundle:Advert:view, format:html}
    requirements: 
        id: \d{2}
        format: html|xml
        #requirement : permet de mettre des restrictions
        #\d{1} permet de sp√©cifier qu'il ne faut qu'un chiffre. Le format est soit html soit xml

rms_platform_add:
    path: /add
    defaults: {_controller: RMSPlatformBundle:Advert:add}
    
rms_platform_full:
    path: /full
    defaults: {_controller: RMSPlatformBundle:Advert:full}
    
#nom de la route:
    #path: nom de l'URL
    #defaults: _controller: nom du bundle:nom du controller:nom de l'action
    
    